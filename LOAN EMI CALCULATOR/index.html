<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pd-3">
              Loan Calculator
            </h1>
             <form id="loan-form">
                <div class="form-group">
                    <div class="input-group mt-3">
                      <span class="input-group-text">
                        â‚¹
                      </span>
                      <input type="numeric" class="form-control" id="amount" placeholder="Loan Amount">
                    </div>
                    <div class="input-group pt-3">
                      <span class="input-group-text">%</span>
                      <input type="numeric" class="form-control" id="interest" placeholder="Interest Rate">
                    </div>
                    <input type="numeric" class="form-control mt-3" id="years" placeholder="Years to Repay">
                </div>
               <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-dark btn-block mt-3" >
               </div>
             </form>
              <!-- LOADER HERE -->
              <div id="loading" style="display:none">
                <img src="img/loading.gif" alt="Loading">
              </div>
              <!-- Results -->
             <div id="results" class="pt-4" style="display:none">
                  <h5>Results</h5>
                  <div class="form-group ">
                      <div class="input-group mt-3 ">
                        <span class="input-group-text ">Monthly Payment</span>
                        <input type="numeric" class="form-control" id="monthly-payment" disabled >
                      </div>
                      <div class="input-group pt-3">
                        <span class="input-group-text">Total Payment</span>
                        <input type="numeric" class="form-control" id="total-payment" disabled >
                      </div>
                    <div class="input-group pt-3">
                      <span class="input-group-text">Total Interest</span>
                      <input type="numeric" class="form-control" id="total-interest" disabled>
                    </div>
              
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
